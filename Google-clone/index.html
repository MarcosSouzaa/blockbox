<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f5f5f5;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 30px;
            margin-right: 10px;
        }

        .search-bar {
            position: relative;
            display: flex;
            align-items: center;
            width: 500px;
        }

        .search-bar input {
            width: 100%;
            height: 35px;
            border: 1px solid #ccc;
            padding: 0 10px;
            border-radius: 5px;
        }

        .search-bar button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #f5f5f5;
            border: none;
            padding: 0 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .search-bar button img {
            width: 15px;
        }

        .apps {
            display: flex;
            align-items: center;
        }

        .apps a {
            display: flex;
            align-items: center;
            margin-right: 10px;
            text-decoration: none;
            color: #333;
        }

        .apps img {
            width: 20px;
            margin-right: 5px;
        }

        main {
            padding: 20px;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .card {
            width: 200px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .card img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        footer {
            background-color: #f5f5f5;
            padding: 10px 20px;
            text-align: center;
            border-top: 1px solid #ddd;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Pesquise no Google ou digite um URL">
            <button><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Search Icon"></button>
        </div>
        <div class="apps">
            <a href="#">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Apps Icon">
            </a>
        </div>
    </header>
    <main>
        <div class="content">
            <div class="card">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Card Image">
                <h3>Chat Blackbox</h3>
            </div>
            <div class="card">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Card Image">
                <h3>Jogo da Velha</h3>
            </div>
            <div class="card">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Card Image">
                <h3>Universa</h3>
            </div>
            <div class="card">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Card Image">
                <h3>Calculadora L...</h3>
            </div>
            <div class="card">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Card Image">
                <h3>Adicionar ata...</h3>
            </div>
            </div>
    </main>
    <footer>
        <p>Personalizar o Chrome</p>
    </footer>
</body>
</html>
